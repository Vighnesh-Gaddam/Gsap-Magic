<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <h1>Stagger:1 (Starts animation from first h1)</h1>
    <h1 class="startFromFirst">Hello from 1</h1>
    <h1 class="startFromFirst">Hello from 2</h1>
    <h1 class="startFromFirst">Hello from 3</h1>

    <br>
    <br>
    <br>
    <br>


    <h1>Stagger:-1 (Starts animation from last h1)</h1>
    <h1 class="startFromLast">hello from 1</h1>
    <h1 class="startFromLast">hello from 2</h1>
    <h1 class="startFromLast">hello from 3</h1>

        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
